<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flat Skin Retina for VideoJS 4</title>

	<!-- Chang URLs to wherever Video.js files will be hosted -->
	<!--link href="./skins/videojs-flat-skin.min.css" rel="stylesheet" type="text/css"-->
	<!-- video.js must be in the <head> for older IEs to work. -->
	<script src="./video-js/video.js"></script>

	<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
	<script>
		videojs.options.flash.swf = "./video-js/video-js.swf";
		var filename = "./skins/videojs-flat-skin.min.css";
		var _color = location.search.split('color=')[1];
		if (_color != undefined && _color != "" && _color != "teal")
			filename = "./skins/videojs-flat-skin-" + _color + ".min.css";
		var fileref = document.createElement("link");
		fileref.setAttribute("rel", "stylesheet");
		fileref.setAttribute("type", "text/css");
		fileref.setAttribute("href", filename);
		document.getElementsByTagName("head")[0].appendChild(fileref);
	</script>
</head>

<body style="background-color: #d2d1d0;">
<center>
	<video id="example_video_1" class="video-js vjs-flat-skin" controls preload="none" width="640" height="266"
			poster="http://video-js.zencoder.com/oceans-clip.png"
			data-setup="{}">
		<source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
		<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
		<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
		<track kind="captions" src="./video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<track kind="subtitles" src="./video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>
	<br/>
	<input type="Button" onclick="switchColor('green');" value="Green" style="background-color: #1abc9c;"> 
	<input type="Button" onclick="switchColor('teal');" value="Teal" style="background-color: #2ecc71;"> 
	<input type="Button" onclick="switchColor('blue');" value="Blue" style="background-color: #3498db;"> 
	<input type="Button" onclick="switchColor('yellow');" value="Yellow" style="background-color: #f1c40f;"> 
	<input type="Button" onclick="switchColor('orange');" value="Orange" style="background-color: #f39c12;"> 
	<input type="Button" onclick="switchColor('carrot');" value="Carrot" style="background-color: #e67e22;"> 
	<input type="Button" onclick="switchColor('red');" value="Red" style="background-color: #e74c3c;"> 
	<input type="Button" onclick="switchColor('purple');" value="Purple" style="background-color: #9b59b6;"> 
</center>

<script type="text/javascript">
	var player = videojs('example_video_1', {
		//'autoplay' : true,
		'children': {
			'controlBar': {
				'children': {
					'volumeMenuButton': { 
						'volumeBar': { 'vertical': true },
					},
					'muteToggle': false,
					'volumeControl': false,
				}
			}
		}
	});
	function switchColor(_color) {
		history.replaceState({}, '', '?color='+_color);
		location.reload();
	};
</script>

</body>
</html>
