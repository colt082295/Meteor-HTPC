<template name="shows">

    <div class="section-main columns">

        <div class="sub-menu-wrapper clearfix">

            <div class="align-left float-left">

                {{#if loadedContent}}
                <h4 class="no-margin media-count">{{loadedContent}} of {{allContent}}</h4> {{else}} {{/if}}

            </div>

            <ul class="menu dropdown align-right float-right" data-dropdown-menu data-options="disableHover:true;closingTime:5000;clickOpen:true;">
                <li><a href="" class="button info scan"><i class="fa fa-refresh"></i><span class="show-for-large">Scan</span></a></li>
                <li>
                    <a href="#"><i class="fa fa-cog"></i></a>
                    <ul class="menu submenu is-dropdown-submenu vertical" data-submenu>
                        <li><a href="" class="button remove alert"><i class="fa fa-trash-o"></i><span class="show-for-large">Remove all</span></a></li>
                    </ul>
                </li>


                <!--<li><a href="" class="button info">Re-Scan Info</a></li>-->
            </ul>

        </div>

        <div class="row flexbox start relative">

            {{#if loading}}

            <div class="content-loading">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>

            {{else}} {{#each content}}

            <div class="columns small-4 medium-3 large-2 movie-item">

                <a href="{{pathFor 'viewShowPage' section = ../_id}}" class="">
                    <div class="">
                        <img src="{{this.poster}}" />
                    </div>
                    <div class="carousel-title">{{this.name}}</div>
                </a>

            </div>

            {{/each}} {{#if hasMore}}
            <p><a class="js-load-more button small-12">More</a></p>
            {{/if}} {{/if}}


        </div>


    </div>

</template>
