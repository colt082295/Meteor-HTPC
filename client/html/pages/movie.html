<template name="viewMoviePage">

  {{> nav}}
  
      <div class="wrapper">
  
<div class="container full-height row">
  
  {{> sidebar}}
  
<div class="main columns">
    <!--<a href="" class="button search">Update Info</a>-->
    <a href="" id="remove" class="button">Remove</a>
    <div class="top-wrapper">
        <div class="image-wrapper">
            <img src="{{poster}}"/>
            {{#if greater_one location.length 1}}
                {{#each location}}
                    {{this}}
                {{/each}}
            {{/if}}
        </div>
        <div class="movie-info">
            <button class="movie-info"></button>
            <div class="top-container">
                <h1 class="movie-title">{{name}}</h1>
                <div class="tabs-container">
                    <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#panel1">Basic</a></li>
                    <li class="tab col s3"><a href="#panel2">Cast</a></li>
                    <li class="tab col s3"><a href="#panel3">More</a></li>
                    </ul>
                </div>
            </div>
            <div class="content" id="panel1">
                <p class="movie-description">{{overview}}</p>
            </div>
            
            <div class="content" id="panel2">
                
                <div class="cast-wrapper">
                    <a href="#">
                        <div class="cast">
                            <img src="https://image.tmdb.org/t/p/original/AjbENYG3b8lhYSkdrWwlhVLRPKR.jpg"/>
                            <p>Matt Damon</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="cast">
                            <img src="https://image.tmdb.org/t/p/original/AjbENYG3b8lhYSkdrWwlhVLRPKR.jpg"/>
                            <p>Matt Damon</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="cast">
                            <img src="https://image.tmdb.org/t/p/original/AjbENYG3b8lhYSkdrWwlhVLRPKR.jpg"/>
                            <p>Matt Damon</p>
                        </div>
                    </a>
                </div>
                
            </div>
            
            
            <div class="content" id="panel3">
                
                
            </div>
            
        </div>
    </div>

    
</div>

{{> footer}}

</div>
</div>
                  
</template>
