<template name="login">
    
    <form id="login">
      <div class="row">
          <label>Username
            <input type="text" id="username" placeholder="Enter your username">
          </label>
          <label>Password
            <input type="password" id="password" placeholder="Enter your password">
          </label>
          <input type="submit" value="Login">
      </div>
    </form>
    
</template>
