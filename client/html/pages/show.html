<template name="viewShowPage">

  {{> nav}}
  
<div class="wrapper">
    
    <div class="top-wrapper">
        <div class="image-wrapper">
            <img src="{{poster}}"/>
        </div>
        <div class="movie-info">
            <button class="remove">Remove Show</button>
            <div class="top-container">
                <h1 class="movie-title">{{name}}</h1>
                <div class="tabs-container">
                    <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#panel1">Basic</a></li>
                    <!--
                    <li class="tab col s3"><a href="#panel2">Cast</a></li>
                    <li class="tab col s3"><a href="#panel3">More</a></li>
                    -->
                    </ul>
                </div>
            </div>
            <div class="content" id="panel1">
                <p class="movie-description">{{overview}}</p>
                
                    
                {{#each season}}

                  <a href="{{pathFor 'viewSeasonPage' _id = ../_id season_number = season_number section = ../section}}" class="movies_wrapper inline-block">
                    <div class="carousel-item">
                      <div class="carousel-img-wrapper">
                        <div class="carousel-img" style="background-image: url('{{this.poster}}')">
                        </div>
                      </div>
                      <div class="carousel-title">Season {{this.season_number}}</div>
                    </div>
                  </a>
                
                {{/each}}
            </div>
            
            <div class="content" id="panel2">
                
                <div class="cast-wrapper">
                    {{#each actors}}
                    
                        <a href="{{pathFor 'viewActorPage' name = name}}">
                            <div class="cast">
                                <img src="{{this.picture}}"/>
                                <p>{{this.name}}</p>
                            </div>
                        </a>
                    
                    {{/each}}
                    
                </div>
                
            </div>
            
            
            <div class="content" id="panel3">
                
                
            </div>
            
        </div>
    </div>





    
</div>

{{> footer}}
                  
</template>
