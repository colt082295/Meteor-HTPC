<template name="viewSeasonPage">

  {{> nav}}
  
    <div class="wrapper">
  
<div class="container full-height row">
  
  {{> sidebar}}
  
  
<div class="main columns">
    
    <div class="top-wrapper">
        <div class="movie-info">
            <button class="remove">Remove Show</button>
            <div class="content" id="panel1">
                <p class="movie-description">{{overview}}</p>
                {{#each episodes}}

                <a class="episode_wrapper inline-block">
                    <div class="carousel-item">
                      <div class="carousel-img-wrapper">
                        <div class="episode-img" style="background-image: url('{{this.banner}}')">
                        </div>
                      </div>
                      <div class="episode_number">{{episode}}</div>
                      <div class="carousel-title">{{name}}</div>
                    </div>
                  </a>
                  
                {{/each}}
                <div class="reveal" id="videoVersionModal" data-reveal>
    
                  {{> videoVersionModal}}
                    
                    
                </div>
            
        </div>
    </div>

</div>



    
</div>

{{> footer}}
</div>
</div> 











                  
</template>


<template name="videoVersionModal">
  
  <h2>Please choose a video version.</h2>
                {{#each videoVersions}}
                
                  <a id="{{@index}}" class="button video-version">{{this}}</a>
                
                {{/each}}
                  
                    <button class="close-button" data-close aria-label="Close reveal" type="button">
                      <span aria-hidden="true">&times;</span>
                    </button>
  
  
</template>
