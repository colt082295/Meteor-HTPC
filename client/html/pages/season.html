<template name="viewSeasonPage">


  <div class="off-canvas-wrapper wrapper full-height">
    <div class="off-canvas-wrapper-inner wrapper full-height" data-off-canvas-wrapper>
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas>{{> sidebarMobile}}</div>
      <div class="off-canvas-content wrapper full-height" data-off-canvas-content>

        <div class="wrapper full-height">

          {{> nav}}

          <div class="container full-height row">

            {{> sidebar}}


            <div class="info-main columns">

              <div class="top-wrapper">
                <div class="">
                  <div class="row flexbox start" id="panel1">
                    <p class="movie-description">{{overview}}</p>
                    {{#each episodes}}

                    <div class="columns small-6 medium-6 large-4 episode-wrapper">
                      <a class="banner-wrapper">
                        <img src="{{this.banner}}" />
                        <div class="episode_number">{{episode}}</div>
                        {{#if percent}}

                        <div class="progress-wrapper bottom bottom-pos" data-tooltip aria-haspopup="true" data-disable-hover="false" tabindex="2" title="Looks like you've finished {{percent}}% of this.">

                          <div class="progress-bar" style="width:{{percent}}%"></div>

                        </div>

                        {{/if}}
                      </a>


                      <div class="episode-title">{{name}}</div>
                    </div>

                    {{/each}}
                    <div class="reveal" id="videoVersionModal" data-reveal>

                      {{> videoVersionModal}}


                    </div>

                  </div>
                </div>

              </div>




            </div>
          </div>
        </div>
      </div>
    </div>
  </div>










</template>


<template name="videoVersionModal">

  <h2>Please choose a video version.</h2> {{#each videoVersions}}

  <a id="{{@index}}" class="button video-version">{{this}}</a> {{/each}}

  <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>


</template>
