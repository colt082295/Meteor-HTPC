<template name="movies">

  {{> nav}}
  
<div class="wrapper">
    <a href="" class="button start">start</a>
    
    <div class="movies_top_wrapper">
        <!--<h1>First is movie it couldn't find.</h1>-->
        
        
        {{#each movie}}
    
    {{#if equals this.hide "yes"}}
        
                <a href="{{pathFor 'viewMoviePage'}}" class="movies_wrapper">
            <div class="carousel-item">
              <div class="carousel-img-wrapper">
                <div class="carousel-img" style="background-image: url('{{this.poster}}')">
                    {{#if greater_one this.location.length 1}}
                        <span class="info badge left">{{this.location.length}}</span>
                    {{/if}}
                </div>
              </div>
              <div class="carousel-title">{{this.name}}</div>
            </div>
          </a>
        
    {{/if}}
    
        
          
    
    {{/each}}
        
        <!--<h1>Now movies that are right</h1>-->
        
        
    {{#each movie}}
    
    {{#if equals this.hide "yes"}}
                        
                        
        {{else}}
        
                <a href="{{pathFor 'viewMoviePage'}}" class="movies_wrapper">
            <div class="carousel-item">
              <div class="carousel-img-wrapper">
                <div class="carousel-img" style="background-image: url('{{this.poster}}')">
                    {{#if greater_one this.location.length 1}}
                        <span class="info badge left">{{this.location.length}}</span>
                    {{/if}}
                </div>
              </div>
              <div class="carousel-title">{{this.name}}</div>
            </div>
          </a>
        
    {{/if}}
    
        
          
    
    {{/each}}
    
    </div>
    <div class="sort_movies">
